<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>	Example gif</title>

		<style>
			.gifvideo > ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.gifvideo > ul > li {
				display: inline-block;
				margin-right: 10px;
				width: 80px;
				height: 30px;
				line-height: 30px;
				background: #cdb;
				border-radius: 3px;
				color: #eee;
				cursor: pointer;
			}

			.gifvideo > ul > li:hover {
				background:#9EB389;
			}

		</style>
	</head>
	
	<body>
		<center>
			<h1>Click Play after loding complete</h1>
			<div data-gifvideo
				 data-src = "/example_gifs/you_blew_it.gif" 
				 data-width="400" data-height="218"></div>
		</center>
		
		<script src="js/script.min.js"></script>
		<script>
			[].forEach.call(
			  	document.querySelectorAll('[data-gifvideo]'), 
			  	function(element){
			    	new GIFVideo(element);
			  	}
			);
		</script>
	</body>

</html>
